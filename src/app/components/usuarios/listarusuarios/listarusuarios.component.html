<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-4">
                        <p style="font-size: 24px;color: rgba(61, 139, 202, 1);line-height: 34px;text-align: center;font-family:Arial, Helvetica, sans-serif;font-weight:700;font-style:normal"
                            class="mb-0 text-center">
                            <strong>Lista de Usuarios</strong>
                        </p>
                    </div>
                    <button class="btn btn-success float-end" routerLink="/crearusuario">NUEVO</button>
                    <table *ngIf="listUsuarios.length > 0" class="table table-striped mt-4">
                        <thead>
                            <th scope="col">userId</th>
                            <th scope="col">noteId</th>
                            <th scope="col">nombres</th>
                            <th scope="col">apellidos</th>
                            <th scope="col">createdAt</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of listUsuarios">
                                <td>{{usuario.userId}}</td>
                                <td>{{usuario.noteId}}</td>
                                <td>{{usuario.nombres}}</td>
                                <td>{{usuario.apellidos}}</td>
                                <td>{{usuario.createdAt}}</td>
                                <td>
                                     <i class="fas fa-edit text-primary"></i>
                                     <i class="fas fa-trash text-danger"></i>
                                 </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <h5 *ngIf="listUsuarios.length == 0" style="text-align:start; margin-top:10px;">No hay usuarios para mostrar</h5>
                </div>
            </div>
        </div>
    </div> 
 </div>
